---
- hosts: 127.0.0.1
  connection: local
  become: true
  become_user: root
  
  vars:
    apt_key_url: hkp://p80.pool.sks-keyservers.net:80
    apt_key_sig: 58118E89F3A912897C070ADBF76221572C52609D
    apt_repository: deb https://apt.dockerproject.org/repo {{ ansible_lsb.id|lower }}-{{ ansible_lsb.codename|lower }} main

  tasks:
      
    - name: Add Docker repo key
      shell: "apt-key adv --keyserver {{ apt_key_url }} --recv-keys {{ apt_key_sig }}"

    - name: HTTPS APT transport for Docker repository
      apt:
        name: apt-transport-https
        state: present

    - name: Add docker repository to apt lists
      apt_repository:
        repo: "{{ apt_repository }}"
        mode: '644'
        update_cache: yes
        state: present

    - name: Install the base required dependencies and suggested packages
      apt:
        pkg:
          - "linux-image-extra-{{ ansible_kernel }}"
          - linux-image-extra-virtual
          - dnsmasq
          - apt-transport-https
          - ca-certificates
          - docker-engine
          - git
        state: latest
        update_cache: yes

    - name: Allow current user to execute docker commands
      user: name={{ ansible_ssh_user }} groups=docker append=yes

    - name: Check if docker-compose binary exists
      stat: path=/usr/local/bin/docker-compose
      register: docker_compose_bin

    - name: Install docker-compose
      shell: "curl -L https://github.com/docker/compose/releases/download/1.8.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose"
      when: not docker_compose_bin.stat.exists

    - name: Configure dnsmasq to play well with dnsdock
      copy:
        content: "server=/loc/172.17.42.1\nexcept-interface=docker0\ndomain-needed\ncache-size=0"
        dest: /etc/dnsmasq.d/docker-resolver

    - name: Create docker-dnsmasq conf
      command: creates=/etc/dnsmasq.d/docker cp {{ playbook_dir }}/config/linux/docker_dnsmasq_conf /etc/dnsmasq.d/docker
    - name: Update current user groups"
      shell: newgrp docker
      become: no

    - name: Start dnsdock resolver
      shell: "sg docker -c 'docker run --restart=always -d -v /var/run/docker.sock:/var/run/docker.sock --name dnsdock -p 172.17.42.1:53:53/udp aacebedo/dnsdock:v1.15.0-amd64'"
      become: no

    - name: Add dnsdock to resolv.conf
      copy:
        content: "nameserver 172.17.42.1\n"
        dest: /etc/resolvconf/resolv.conf.d/head

    - name: Restart resolvconf
      service: name=resolvconf state=restarted
